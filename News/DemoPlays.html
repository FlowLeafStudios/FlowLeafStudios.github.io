<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowLeafStudios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="../style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

</head>
<body>
  

<div class="ui grid">
  <div class="ui three wide column"></div>
  
  <div class="ui ten wide column grid">
    <br>
    <h1 class="ui header" id="font" style="color:white">Demo Plays</h1>
    <div class="ui row">
      <button class="ui centered inverted blue button">
        <a href="../News.html" style="color:white" id="font"><i class="reply icon"></i>Back to News list</a>
      </button>
    </div>
  
    <h2 class="ui header" id="font" style="color:white">Game played by the professor: Click the image to play on YouTube</h2>
  
    <hr>
    <br>
    
    <!--Game play on 04/22-->
    <div class="ui two column row grid">
      <div class="column">
        <a href="https://www.youtube.com/watch?v=2fggoizvSM4&feature=youtu.be" class="ui large centered rounded bordered image" target="_blank">
          <img src="../images/news/GamePlays/0422.png">  
        </a>
      </div>
      <div class="column">
        <h3 class="ui header" id="white" style='width:60%; margin-top:20%'>
          Game played on 4/22/20
        </h3>
      </div>
    </div>
    
    <!--Game play on 04/15-->
    <div class="ui two column row grid">
      <div class="column">
        <a href="https://www.youtube.com/watch?v=7kccSGpOBu8&feature=youtu.be" class="ui large centered rounded bordered image" target="_blank">
          <img src="../images/news/GamePlays/0415.png">  
        </a>
      </div>
      <div class="column">
        <h3 class="ui header" id="white" style='width:60%; margin-top:20%'>
          Game played on 4/15/20
        </h3>
      </div>
    </div>
  
    <div class="ui fotter container">
      <hr>
      <h5 class="ui centered header" id="font" style="color:white">University of Hawaii at Manoa ICS485 / ACM487 Group Project</h5>
      <br>
    </div>
  </div>
  
  <div class="ui three wide column"></div>
</div>

</html>
